<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="left">
        <p>Choose three elements:</p>
        <div class="elements-container">
            <img src="imgs/bug.png" title="bug" id="bug" class="element">
            <img src="imgs/dark.png" title="dark" id="dark">
            <img src="imgs/dragon.png" title="dragon" id="dragon">

            <img src="imgs/electric.png" title="electric" id="electric">
            <img src="imgs/fairy.png" title="fairy" id="fairy">
            <img src="imgs/fighter.png" title="fighter" id="fighter">

            <img src="imgs/fire.png" title="fire" id="fire">
            <img src="imgs/flying.png" title="flying" id="flying">
            <img src="imgs/ghost.png" title="ghost" id="ghost">

            <img src="imgs/grass.png" title="grass" id="grass">
            <img src="imgs/ground.png" title="ground" id="ground">
            <img src="imgs/ice.png" title="ice" id="ice">
            
            <img src="imgs/normal.png" title="normal" id="normal">
            <img src="imgs/poison.webp" title="poison" id="poison">
            <img src="imgs/psychic.webp" title="psychic" id="psychic">

            <img src="imgs/rock.webp" title="rock" id="rock">
            <img src="imgs/steel.webp" title="steel" id="steel">
            <img src="imgs/water.webp" title="water" id="water">
        </div>
    </section>

    <section id="right">
        <div class="userchoices choices-container">
            <p>Your Choices</p>
            <div class="circle-container ">
                <div class="circle"><span id="user-circle-span"></span></div>
                <div class="circle"><span id="user-circle-span"></span></div>
                <div class="circle"><span id="user-circle-span"></span></div>
            </div>
        </div>
        <div class="computerchoices choices-container">
            <div class="circle-container">
                <div class="circle"><span id="computer-circle-span"></span></div>
                <div class="circle"><span id="computer-circle-span"></span></div>
                <div class="circle"><span id="computer-circle-span"></span></div>
            </div>
            <p>Computer Choices</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
