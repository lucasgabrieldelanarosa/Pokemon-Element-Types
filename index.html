<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <section id="left">
        <p>Choose three elements:</p>
        <div class="elements-container">
            <img src="imgs/bug.png" title="bug" id="bug" class="element">
            <img src="imgs/dark.png" title="dark" id="dark" class="element">
            <img src="imgs/dragon.png" title="dragon" id="dragon" class="element">

            <img src="imgs/electric.png" title="electric" id="electric" class="element">
            <img src="imgs/fairy.png" title="fairy" id="fairy" class="element">
            <img src="imgs/fighter.png" title="fighter" id="fighter" class="element">

            <img src="imgs/fire.png" title="fire" id="fire" class="element">
            <img src="imgs/flying.png" title="flying" id="flying" class="element">
            <img src="imgs/ghost.png" title="ghost" id="ghost" class="element">

            <img src="imgs/grass.png" title="grass" id="grass" class="element">
            <img src="imgs/ground.png" title="ground" id="ground" class="element">
            <img src="imgs/ice.png" title="ice" id="ice" class="element">
            
            <img src="imgs/normal.png" title="normal" id="normal" class="element">
            <img src="imgs/poison.webp" title="poison" id="poison" class="element">
            <img src="imgs/psychic.webp" title="psychic" id="psychic" class="element">

            <img src="imgs/rock.webp" title="rock" id="rock" class="element">
            <img src="imgs/steel.webp" title="steel" id="steel" class="element">
            <img src="imgs/water.webp" title="water" id="water" class="element">
        </div>
    </section>

    <section id="right">
        <div class="userchoices choices-container">
            <p>Your Choices</p>
            <div class="circle-container ">
                <div class="circle" id="user-circle-span1"></div>
                <div class="circle" id="user-circle-span2"></div>
                <div class="circle" id="user-circle-span3"></div>
            </div>
        </div>
        <div class="computerchoices choices-container">
            <div class="circle-container">
                <div class="circle" id="computer-circle-span4"></div>
                <div class="circle" id="computer-circle-span5"></div>
                <div class="circle" id="computer-circle-span6"></div>
            </div>
            <p>Computer Choices</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
